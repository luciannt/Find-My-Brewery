<!DOCTYPE html>
<html>
    <head>
        <script defer src="index.js"></script>
        <link rel="stylesheet" type="text/css" href="./style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Alegreya:ital,wght@0,400;0,500;1,400&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/ad7d1c3328.js" crossorigin="anonymous"></script>
        <title>Brew Hub</title>
    </head>
    <body>
        <main>
            <h1>Brew Hub</h1>
            <div>  
                <section class="header">
                    <nav>
                        <a href="index.html"><img src="images/projectlogo.png"></a> 
                        <div class="nav-links" id="navLinks">
                            <ul>
                                <li><a href="">HOME</a> </li>
                                <li><a href="">ABOUT</a></li>
                                <li><a href="">CONTACT</a></li>
                                <li><a href="">BLOG</a></li>
                            </ul>
                        </div>
                    </nav>       
                <form id="brewery-search">
                    <h4 id="form-title">Find a Brewery Near You!</h4>
                    <input minlength="2" maxlength="25" type="text" required name="city" id="new-city" placeholder="Search City">
                    <input minlength="2" maxlength="25" type="text" required name="state" id="new-state" placeholder="Search State">
                    <select id="types" name="types">
                        <option value="choose">Type</option>
                       <option value="micro">Micro</option>
                       <option value="brewpub">Brewpub</option>
                       <option value="large">Large</option>
                       <option value="nano">Nano</option>
                       <option value="regional">Regional</option>
                    </select>
                    <input type="submit" id="form-btn" value="Search">
                </form>
            </div>
            <div id="brewery-container">
                <h4 id="results"></h4>
                <ul id="brewery-list">
    
                </ul>
            </div>
            <div id="favorites-container">
                <h2 id="favorites-title" class="hidden">Favorites</h2>
                <ul id="favorites-list">
    
                </ul>
            </div>
        </main>

        <footer>
            <div class="footer">
                <div class="col-1">
                    <a href="#">HOME</a>
                    <a href="#">ABOUT</a>
                    <a href="#">CONTACT</a>
                    <a href="#">BLOG</a>
                </div>
                <div class="col-2">
                    <h3>NEWSLETTER</h3>
                    <form>
                        <input type="email" placeholder="Your Email Address" required>
                        <br>
                        <button type="submit">SUBSCRIBE</button>
                    </form>
                </div>
                <div class="col-3">
                    <h4>CONTACT</h4>
                    <p>11627 Waterloo Road Suite C, 12356<br>Hollywood, Florida, US</p>
                    <div class="social-icons">
                        <i class="fab fa-facebook"></i>
                        <i class="fab fa-twitter"></i>
                        <i class="fab fa-instagram"></i>
                    </div>

                </div>
        </footer>

    </body>
</html>
