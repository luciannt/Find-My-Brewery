<!DOCTYPE html>
<html>
    <head>
        <script defer src="index.js"></script>
        <link rel="stylesheet" type="text/css" href="./style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
        <title>Find My Brewery</title>
    </head>
    <body>
        <main>
            <h1>Brew Hub</h1>
            <div>  
                <section class="header">
                    <nav>
                        <a href="index.html"><img src="images/Project Logo.png"></a>        
                <form id="brewery-search">
                    <h4 id="form-title">Find a Brewery Near You!</h4>
                    <input type="text" name="city" id="new-city" placeholder="Search City">
                    <input type="text" name="state" id="new-state" placeholder="Search State">
                    <input type="submit" id="form-btn" value="Search">
                </form>
            </div>
            <div id="brewery-container">
                <ul id="brewery-list">
    
                </ul>
            </div>
            <div id="favorites-container">
                <h2 id="favorites-title" class="hidden">Favorites</h2>
                <ul id="favorites-list">
    
                </ul>
            </div>
        </main>

        <footer></footer>

    </body>
</html>
